<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Kodchasan">

    <title>Document</title>
</head>
<body>
   <div class="container">
       <button class="hidden" id="logout">logout</button>
       <section class="login-signup">
           <div class="sign-up">
               <form class="sign-up-menu">
                   <div class="form-control">
                   <label for="name">Name</label>
                   <input type="text" id="name" placeholder="name">
                   </div>
                   <div class="form-control">
                   <label for="email">Email</label>
                   <input type="text" id="email" placeholder="email">
                   </div>
                   <div class="form-control">
                   <label for="pasword">Password</label>
                   <input type="password" id="password" placeholder="password">
                   </div>
                   <input type="submit" value="sign up" class="sign-up-button">
               </form>
           </div>
           <div class="login">
               <form class="login-menu">
                   <div class="form-control">
                   <label for="email">Email</label>
                   <input type="text" id="email-login" onfocus="this.value= ''" value="email">
                   </div>
                   <div class="form-control">
                   <label for="password">Password</label>
                   <input type="password" id="password-login" placeholder="password">
                   </div>
                   <input type="submit" value="login" class="login-button">
               </form>
           </div>
           <div class="hidden" id="favorite-word">
               <form class="favorite-menu">
                   <div class="form-control">
                       <label for="name">Name</label>
                       <input type="text" id="word-name" onfocus="this.value= ''" value="word">
                   </div>
                   <div class="form-control">
                       <label for="notes">Notes</label>
                       <input type="text" id="word-notes" onfocus="this.value= ''" value="notes">
                       <input type="submit" value="save" class="save-button">
                   </div>
               </form>
           </div>
           <div class="hidden" id="user-welcome">
        
           </div>
           
       </section>
       <section class="hidden" id="dictionary">
        <form class="searchBar" id="word-look-up">
            <input type="text" class="look-up" onfocus="this.value=''" value="search">
            <input type="submit" value="search" id="searchBtn">
            <!-- <button type="button" id="save">Save Word</button> -->
        </form>
        <div class="word-container" id="word-container">
            <!-- <h2 class="word">Example</h2> -->
           <p class="date"></p>
        </div>
       </section>
       <section class="hidden" id="saved-words">
           <div class="stored-words">
           </div>
       </section>
   </div>
   <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
   <script async defer src="./app.js"></script>
</body>
</html>
