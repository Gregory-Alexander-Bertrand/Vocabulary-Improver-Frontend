<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Kodchasan">

    <title>Document</title>
</head>
<body>
   <div class="container">
       <section class="login-signup">
           <div class="sign-up">
               <form class="sign-up-menu">
                   <div class="form-control">
                   <label for="name">Name</label>
                   <input type="text" id="name" placeholder="name">
                   </div>
                   <div class="form-control">
                   <label for="email">Email</label>
                   <input type="text" id="email" placeholder="email">
                   </div>
                   <div class="form-control">
                   <label for="pasword">Password</label>
                   <input type="password" id="password" placeholder="password">
                   </div>
                   <input type="submit" value="sign up">
               </form>
           </div>
           <div class="login">
               <form class="login-menu">
                   <div class="form-control">
                   <label for="email">Email</label>
                   <input type="text" id="email-login">
                   </div>
                   <div class="form-control">
                   <label for="password">Password</label>
                   <input type="password" id="password-login">
                   </div>
                   <input type="submit" value="login">
               </form>
           </div>
           <div class="hidden" id="user-welcome">
        
           </div>
       </section>
       <section class="view" id="dictionary">
        <form class="searchBar" id="word-look-up">
            <input type="text" class="look-up" placeholder="search">
            <input type="submit" value="search">
        </form>
        <div class="word-container">
            <!-- <h2 class="word">Example</h2> -->
            <!-- <p class="definition">Hit at (someone or something) with the palm of one's hand.</p> -->
        </div>
       </section>
       <section class="saved-words">
           <div class="stored-words">
           </div>
       </section>
   </div>
   <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
   <script async defer src="./app.js"></script>
</body>
</html>
